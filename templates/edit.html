<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chỉnh sửa nhật ký</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2 class="text-center mb-4">Chỉnh sửa nhật ký</h2>
  
<form method="POST">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Ngày:</label>
      <input type="date" name="date" class="form-control" value="{{ log['date'] if log else '' }}" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Nhân viên:</label>
      <input name="staff" class="form-control" value="{{ log['staff'] if log else session['username'] }}">
    </div>
    <div class="col-md-6">
      <label class="form-label">Giống:</label>
      <input name="variety" class="form-control" value="{{ log['variety'] if log else '' }}">
    </div>
    <div class="col-md-6">
      <label class="form-label">Tình trạng cây:</label>
      <select name="status" class="form-select">
        <option value="Sạch" {% if log and log['status']=='Sạch' %}selected{% endif %}>Sạch</option>
        <option value="Khuẩn" {% if log and log['status']=='Khuẩn' %}selected{% endif %}>Khuẩn</option>
      </select>
    </div>
    <div class="col-md-6">
      <label class="form-label">Thao tác:</label>
      <select name="action" class="form-select">
        <option value="Nhân" {% if log and log['action']=='Nhân' %}selected{% endif %}>Nhân</option>
        <option value="Giãn" {% if log and log['action']=='Giãn' %}selected{% endif %}>Giãn</option>
        <option value="Rễ" {% if log and log['action']=='Rễ' %}selected{% endif %}>Ra rễ</option>
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label">Giờ bắt đầu:</label>
      <input type="time" name="start_time" class="form-control" value="{{ log['start_time'] if log else '' }}">
    </div>
    <div class="col-md-3">
      <label class="form-label">Giờ kết thúc:</label>
      <input type="time" name="end_time" class="form-control" value="{{ log['end_time'] if log else '' }}">
    </div>
    <div class="col-md-6">
      <label class="form-label">Box:</label>
      <input name="box" class="form-control" value="{{ log['box'] if log else '' }}">
    </div>
    <div class="col-md-6">
      <label class="form-label">Môi trường:</label>
      <input name="medium" class="form-control" value="{{ log['medium'] if log else '' }}">
    </div>
    <div class="col-md-6">
      <label class="form-label">Túi mẹ:</label>
      <input type="number" name="mother_bag" class="form-control" value="{{ log['mother_bag'] if log else 0 }}">
    </div>
    <div class="col-md-6">
      <label class="form-label">Cụm/túi mẹ:</label>
      <input type="number" name="cluster_per_mother" class="form-control" value="{{ log['cluster_per_mother'] if log else 0 }}">
    </div>
    <div class="col-md-6">
      <label class="form-label">Túi con:</label>
      <input type="number" name="child_bag" class="form-control" value="{{ log['child_bag'] if log else 0 }}">
    </div>
    <div class="col-md-6">
      <label class="form-label">Cụm/túi con:</label>
      <input type="number" name="cluster_per_child" class="form-control" value="{{ log['cluster_per_child'] if log else 0 }}">
    </div>
  </div>
  <div class="mt-3">
    <button type="submit" class="btn btn-success">Lưu</button>
  </div>
</form>

</div>
</body>
</html>
