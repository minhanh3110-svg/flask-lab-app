<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nhật ký cấy mô</title>
</head>
<body>
    <h1>Nhật ký cấy mô</h1>
    <form method="POST">
        <label>Nhân viên:</label>
        <input name="staff" value="{{ staff if log else session.get('username', '') }}"><br>
        <label>Giống:</label>
        <input name="variety" value="{{ log['variety'] if log else '' }}"><br>
        <!-- Thêm các trường khác nếu cần -->
        <button type="submit">Lưu</button>
    </form>
</body>
</html>
